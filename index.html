<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, height=800, initial-scale=1.0">
  <title>নগদ ক্যাশ আউট</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #dff8f4;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 0;
      width: 340px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e53935;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 0;
    }
    button {
      padding: 12px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    #downloadBtn {
      margin: 20px 0;
      background: #4caf50;
      display: none;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      cursor: pointer;
    }
    .phone {
      width: 360px;
      height: 800px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      display: none;
      flex-direction: column;
    }
    .status-bar {
      background-color: #e53935;
      color: white;
      padding: 2px 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }
    .status-bar .left {
      font-weight: 500;
    }
    .status-bar .right {
      display: flex;
      align-items: center;
      gap: 6px;
}
    .net-speed {
      font-family:Poppinse;
      font-size: 11px;
      color: white;
      margin-right: 2px;
    }
    .signal {
      display: flex;
      align-items: flex-end;
      gap: 1px;
    }
    .signal .bar {
      width: 2px;
      background-color: white;
    }
    .bar1 { height: 4px; }
    .bar2 { height: 6px; }
    .bar3 { height: 8px; }
    .bar4 { height: 10px; }
    .wifi {
      font-size: 16px;
      color: white;
    }

    /* নতুন ব্যাটারি আইকন CSS */
    .battery-icon {
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .battery-body {
  width: 26px;
  height: 11px;
  border: 1px solid #fff;
  border-radius: 3px;
  position: relative;
  background-color: #fff;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Poppinse;
  font-size: 5px;
  font-weight: bold;
  color: #black;
}
.battery-fill {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 75%;
  background-color: #36760E;
  z-index: 0;
  border-radius: 2px 0 0 2px;
}
.battery-text {
  position: relative;
  z-index: 1;
  top: 1px;
  font-size: 6px;
  user-select: none;
}
.battery-cap {
  width: 3px;
  height: 5px;
  background-color: #108922;
  border-radius: 1px;
    }

    .content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      margin: 20px 0;
    }
    .success {
      color: #f26522;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .info-table {
      width: 100%;
      margin-top: 20px;
      font-size: 14px;
    }
    .info-table td {
      padding: 2px 0;
    }
    .label {
      color: #f26522;
      font-size: 13px;
      font-weight: 600;
    }
    .value {
      color: #6B6B6B;
      text-align: right;
      font-size: 13px;
      font-weight: 600;
    }
    .actions {
      margin-top: 25px;
      display: flex;
      gap: 20px;
    }
    .action-btn {
      background: none;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: #f26522;
    }
    .action-btn i {
      color: #f26522;
      font-size: 15px;
    }
    .call-btn i {
      transform: rotate(90deg);
    }
    .btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 20px;
      margin-top: 25px;
      font-size: 14px;
    }
    .nav-bar {
      background: white;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-bar span {
      font-size: 20px;
      color: #Black;
    }
    #showPhone {
      font-size: 14;
      color: #6B6B6B;
      font-weight: 500;
    }
    #showAgent {
      font-size: 15px;
      color: #6B6B6B;
      font-weight: 8600;
      margin-bottom: 5px;
    }
        .nav-bar {
      width: 100%; height: 30px; background: #fff;
      display: flex; justify-content: space-around; align-items: center;
      border-top: 1px solid #1111;
    }
    .nav-icon {
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
    }
    .diamond {
      width: 15px; height: 15px; background: #555;
      transform: rotate(0deg); border-radius: 2px;
    }
    .circle {
      width: 15px; height: 15px; border-radius: 50%; border: 2px solid #555;
      display: flex; align-items: center; justify-content: center;
    }
    .circle-dot {
      width: 12px; height: 12px; background: #555; border-radius: 50%;
    }
    .triangle {
      width: 0; height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 13px solid #333;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <form id="cashoutForm">
    <h2>ক্যাশ আউট তথ্য</h2>
    <input type="text" id="agent" placeholder="এজেন্ট নাম" required>
    <input type="text" id="phone" placeholder="নাম্বার" required>
    <input type="text" id="trxid" placeholder="ট্রানজেকশন আইডি" required readonly>
    <input type="number" id="amount" placeholder="পরিমাণ (টাকা)" required>
    <button type="submit">তৈরি করুন</button>
  </form>

  <div class="phone" id="phoneCard">
    <div class="status-bar">
      <div class="left" id="timeDisplay">--:--</div>
      <div class="right">
        <div class="net-speed">249.4 KB/s</div>
        <div class="signal">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
          <span class="bar bar4"></span>
        </div>
        <div class="wifi">ᯤ</div>
        <!-- নতুন ব্যাটারি এখানে -->
        <div class="battery-icon">
          <div class="battery-body">
            <div class="battery-fill"></div>
            <div class="battery-text">70%</div>
          </div>
          <div class="battery-cap"></div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="checkmark">
        <svg viewBox="0 0 24 24" fill="none" stroke="#f57c00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9 12l2 2 4-4"/>
        </svg>
      </div>
      <div class="success">ক্যাশ আউট সফল</div>
      <div id="showAgent"></div>
      <div id="showPhone"></div>
      <table class="info-table">
        <tr><td class="label">ট্রানজেকশন আইডি</td><td class="value" id="showTrx"></td></tr>
        <tr><td class="label">পরিমাণ</td><td class="value" id="showAmount"></td></tr>
        <tr><td class="label">ফ্রি</td><td class="value" id="showFee"></td></tr>
        <tr><td class="label">ভ্যাট</td><td class="value" id="showVat"></td></tr>
        <tr><td class="label">সর্বমোট খরচ</td><td class="value" id="showCost"></td></tr>
        <tr><td class="label">সর্বমোট</td><td class="value" id="showTotal"></td></tr>
        <tr><td class="label">সময়</td><td class="value" id="showTime"></td></tr>
      </table>
      <div class="actions">
        <button class="action-btn call-btn"><i class="fas fa-phone-alt"></i> কল</button>
        <button class="action-btn"><i class="fas fa-comment-dots"></i> মেসেজ</button>
      </div>
      <button class="btn">হোম এ ফিরে যান</button>
    </div>

      <div class="nav-bar">
      <div class="nav-icon"><div class="diamond"></div></div>
      <div class="nav-icon"><div class="circle"><div class="circle-dot"></div></div></div>
      <div class="nav-icon"><div class="triangle"></div></div>
    </div>
  </div>

  <button id="downloadBtn">ফটো ডাউনলোড করুন</button>
<script>
  // সময় ফরম্যাট
  function getCurrentTime() {
    const now = new Date();
    const options = { day: '2-digit', month: 'short', year: 'numeric' };
    const datePart = now.toLocaleDateString('en-GB', options).replace(/ /g, ' ');
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    return {
      full: `${datePart}, ${hours}:${minutes} ${ampm}`,
      timeOnly: `${hours}:${minutes} ${ampm}`
    };
  }

  // কাস্টম TRX ID: 73 + 3 অক্ষর + 5-7 এর ভিতরে সংখ্যা + 2 অক্ষর
  function generateFixedPrefixTrxID() {
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const fixedPrefix = '73';

    let randomLetters1 = '';
    for (let i = 0; i < 3; i++) {
      randomLetters1 += letters.charAt(Math.floor(Math.random() * letters.length));
    }

    const middleDigit = Math.floor(Math.random() * 3) + 5; // 5,6,7 থেকে যেকোনো একটি

    let randomLetters2 = '';
    for (let i = 0; i < 2; i++) {
      randomLetters2 += letters.charAt(Math.floor(Math.random() * letters.length));
    }

    return fixedPrefix + randomLetters1 + middleDigit + randomLetters2;
  }

  // লোড হলে ট্রানজেকশন আইডি বসাও
  window.onload = function () {
    document.getElementById('trxid').value = generateFixedPrefixTrxID();
  };

  const form = document.getElementById('cashoutForm');
  const phoneCard = document.getElementById('phoneCard');
  const downloadBtn = document.getElementById('downloadBtn');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const agent = document.getElementById('agent').value;
    const phone = document.getElementById('phone').value;
    const trxid = document.getElementById('trxid').value;
    const amount = parseFloat(document.getElementById('amount').value);

    const feePerThousand = 10.86;
    const vatPerThousand = 2.56;
    const fee = (amount / 1000) * feePerThousand;
    const vat = (amount / 1000) * vatPerThousand;
    const cost = fee + vat;
    const total = amount + cost;
    const timeObj = getCurrentTime();

    document.getElementById('showAgent').innerText = agent;
    document.getElementById('showPhone').innerText = phone;
    document.getElementById('showTrx').innerText = trxid;
    document.getElementById('showAmount').innerText = amount.toFixed(2) + " টাকা";
    document.getElementById('showFee').innerText = fee.toFixed(2) + " টাকা";
    document.getElementById('showVat').innerText = vat.toFixed(2) + " টাকা";
    document.getElementById('showCost').innerText = cost.toFixed(2) + " টাকা";
    document.getElementById('showTotal').innerText = total.toFixed(2) + " টাকা";
    document.getElementById('showTime').innerText = timeObj.full;
    document.getElementById('timeDisplay').innerText = timeObj.timeOnly;

    phoneCard.style.display = 'flex';
    downloadBtn.style.display = 'inline-block';

    // পরেরবার সাবমিটের জন্য নতুন আইডি
    document.getElementById('trxid').value = generateFixedPrefixTrxID();
  });

  downloadBtn.addEventListener('click', function () {
    html2canvas(document.getElementById('phoneCard')).then(canvas => {
      const link = document.createElement('a');
      link.download = 'nagad-cashout.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  });
</script>
